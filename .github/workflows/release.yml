name: Release Obsidian Plugin

on:
    push:
        tags:
            - "*"
    workflow_dispatch:
        inputs:
            tag:
                description: "Tag to upload assets for (e.g. v0.1.0)"
                required: true

permissions:
    contents: write

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  cache: "npm"

            - name: Build plugin
              run: |
                  npm ci
                  npm run build

            - name: Create release with assets
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  if [ -n "${{ github.event.inputs.tag }}" ]; then
                    tag="${{ github.event.inputs.tag }}"
                  else
                    tag="${GITHUB_REF#refs/tags/}"
                  fi

                  # Create the release if it doesn't exist yet
                  gh release create "$tag" \
                    --title "Release $tag" \
                    --generate-notes \
                    --draft=false 2>/dev/null || true

                  # Upload (or replace) the required plugin assets
                  gh release upload "$tag" \
                    --clobber \
                    main.js manifest.json styles.css
