name: Release Obsidian Plugin

on:
    push:
        tags:
            - "*"
    workflow_dispatch:
        inputs:
            tag:
                description: "Tag to upload assets for (e.g. v0.1.0)"
                required: true
            release_title:
                description: "Release title (e.g. 'Icon Manager port from Plugin C'). Defaults to 'Release <tag>' if empty."
                required: false
            release_description:
                description: "Release description (what changed, aimed at end users). Leave empty for auto-generated notes."
                required: false

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  cache: "npm"

            - name: Build plugin
              run: |
                  npm ci
                  npm run build

            - name: Create release with assets
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  if [ -n "${{ github.event.inputs.tag }}" ]; then
                    tag="${{ github.event.inputs.tag }}"
                  else
                    tag="${GITHUB_REF#refs/tags/}"
                  fi

                  # Determine release title
                  title="${{ github.event.inputs.release_title }}"
                  if [ -z "$title" ]; then
                    title="Release $tag"
                  fi

                  # Build gh release create arguments
                  create_args=(--title "$title" --draft=false)

                  description="${{ github.event.inputs.release_description }}"
                  if [ -n "$description" ]; then
                    create_args+=(--notes "$description")
                  else
                    create_args+=(--generate-notes)
                  fi

                  # Create the release if it doesn't exist yet
                  gh release create "$tag" "${create_args[@]}" 2>/dev/null || true

                  # Upload (or replace) the required plugin assets
                  gh release upload "$tag" \
                    --clobber \
                    main.js manifest.json styles.css
